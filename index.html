
<html>
	<head>
		<link rel="stylesheet" href="flipclock.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="flipclock.js"></script>	
	</head>
	<body bgcolor="grey">
		<div style="position: absolute;  margin: auto;  top: 0;  right: 0;  bottom: 0;  left: 0;width: 700px; zoom: 2; -moz-transform: scale(2); 
  height: 300px;"><center><h1 style="font: 50px 'Helvetica Neue', Helvetica, sans-serif; text-shadow: 0 0 5px; ">Jen returns in:</h1></center>
		<div class="clock"  style="margin:2em;"></div>
		</div>
		<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				// Set some date in the future. In this case, it's always Jan 1
				var futureDate  = new Date(2020, 7, 8, 9, 0, 0);

				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});
		</script>
		
	</body>
</html>
